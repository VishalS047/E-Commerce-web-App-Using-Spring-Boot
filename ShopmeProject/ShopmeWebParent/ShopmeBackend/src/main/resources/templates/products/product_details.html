<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="pdetails" id="divProductDetails" class="m-3">
			
			<th:block th:each="detail,status : ${product.details}">
				
				<div class="form-inline" th:id="'divDetail' + ${status.index}">
				
					<input type="hidden" name="detailIDs" th:value="${detail.id}" />
					
					<h5 class="m-3">Name</h5>
					
					<input class="form-control w-25" type="text"  name="detailNames" maxlength="255" placeholder="enter detail.." 
						th:value="${detail.name}"/>
					
					<h5 class="ml-5 m-3">Value</h5>
					
					<input class="form-control w-25" type="text" name="detailValues" maxlength="255" placeholder="enter detail.." 
						th:value="${detail.value}"/>
					
					<a  name="linkRemoveDetail" class="btn fas fa-times-circle fa-x icon-light float-right" title="Remove this detail"
						href="javascript:removeImage(${index - 1})" ></a>
				</div>
			
			</th:block>
			
			<div class="form-inline" th:id="'divDetail' + ${#lists.size(product.details)}">
				
				<input type="hidden" name="detailIDs" value="0" />
				 
				<h5 class="m-3">Name</h5>	
				<input class="form-control w-25" type="text" name="detailNames" maxlength="255" placeholder="enter detail.."/>
				
				<h5 class="ml-5 m-3">Value</h5>
				<input class="form-control w-25" type="text" name="detailValues" maxlength="255" placeholder="enter detail.."/>
				
			</div>
			
	</div>

</body>
</html>
