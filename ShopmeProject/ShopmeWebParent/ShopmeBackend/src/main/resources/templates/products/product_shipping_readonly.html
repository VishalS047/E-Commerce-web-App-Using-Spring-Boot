<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	
	<div th:fragment="pshipping" th:remove="tag">
		
		<label>The following info is required to calculate the <Strong>shipping cost</Strong> for the product.</label>
		
		<p>The dimensions <strong>(L * W * H)</strong> is for the box that is used to pack the product.(Not the product's dimension)</p>
		
		<div class="form-group row ">
			<label for="len" class="col-sm-4 col-form-label">LENGTH (in <strong>inches</strong>)</label>
			
			<div class="col-sm-8">
				<input type="text" class="form-control" th:value="${product.length}" readonly="readonly"/>
			</div>
		
		</div>
		
		<div class="form-group row ">
			
			<label for="width" class="col-sm-4 col-form-label">WIDTH (in <strong>inches</strong>)</label>
			
			<div class="col-sm-8">
				<input type="text" class="form-control" th:value="${product.width}" readonly="readonly"/>
			</div>
			
		</div>
		
		<div class="form-group row ">
			
			<label for="height" class="col-sm-4 col-form-label">HEIGHT (in <strong>inches</strong>)</label>
			
			<div class="col-sm-8">
				<input type="text" class="form-control" th:value="${product.height}" readonly="readonly"/>
			</div>
			
		</div>
		
		<div class="form-group row ">
		
			<label for="weight" class="col-sm-4 col-form-label">WEIGHT (in <strong>KGs</strong>)</label>
			
			<div class="col-sm-8">
				<input type="text" class="form-control" th:value="${product.weight}" readonly="readonly"/>
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
