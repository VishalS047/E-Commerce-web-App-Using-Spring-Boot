<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="content" th:remove="tag">
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-2 col-form-label">Email Subject</label>
				
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="CUSTOMER_VERIFY_SUBJECT" th:value="${CUSTOMER_VERIFY_SUBJECT}" required="required"/>			
				</div>
				
			</div>
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-2 col-form-label">Email Content</label>
				
				<div class="col-sm-10">
					<textarea rows="5"  name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent">
						[[${CUSTOMER_VERIFY_CONTENT}]]
					</textarea>				
				</div>
				
			</div>
			
			
		
	</div>

</body>
</html>
