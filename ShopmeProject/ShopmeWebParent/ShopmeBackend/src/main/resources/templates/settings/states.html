<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
		<div th:fragment="content" th:remove="tag">
			<div>
				<h6>Use this page to manage states/provinces which will be chosen by visitors </h6>
				
			</div>
			
			<div>
				<input type="button" value="List Country List" id="btnLoadCountriesForStates" class="btn btn-primary">
			</div> 
			
			<div class="form-group-row">
				<label class="col-sm-5 col-form-label">Selected Country:</label>
				<div class="col-sm-10">
					<select class="form-control m-2" id="dropDownCountriesForStates"></select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-5 col-form-label">All States/Provinces</label>
				<div class="col-sm-10">
					<select class="form-control m-2" style="height: 300px" size="3" id="dropDownState">
					</select>
				</div>
			</div>
			
			<div class="from-group row">
				
				<label class="col-sm-2 col-form-label mt-2" id="labelStateName">State/Province Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control mt-2" id="fieldStateName"/>
				</div>
				
				<div class="col-lg-4 mt-2">
					<input type="button" id="btnAddState" value="New" class="btn btn-secondary ml-2">
					<input type="button" id="btnUpdateState" value="Update" class="btn btn-secondary ml-2" disabled="disabled">
					<input type="button" id="btnDeleteState" value="Delete" class="btn btn-secondary ml-2" disabled="disabled">
				</div>
			</div>
		</div>
		
</body>
</html>
