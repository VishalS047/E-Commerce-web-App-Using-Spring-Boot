<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="content" th:remove="tag">
	
		<form th:action="@{/settings/save_mail_server}" method="post">
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">SMTP Server Host Name</label>
				
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="MAIL_HOST" th:value="${MAIL_HOST}" required="required"/>			
				</div>
				
			</div>

			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">Port Number</label>
				
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="MAIL_PORT" th:value="${MAIL_PORT}" required="required"/>			
				</div>
				
			</div>
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">Mail UserName</label>
				
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="MAIL_USERNAME" th:value="${MAIL_USERNAME}" required="required"/>					
				</div>
				
			</div>
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">Mail Password</label>
				
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}" required="required"/>					
				</div>
				
			</div>
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">Mail From</label>
				
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="MAIL_FROM" th:value="${MAIL_FROM}" required="required"/>					
				</div>
				
			</div>
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">Server Authentication Required</label>
				
				<div class="col-sm-8">
					<select name="SMTP_AUTH" class="form-control">
						<option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
						<option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
					</select>					
				</div>
				
			</div>
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">Server Requires Secured Connection (LTS) </label>
				
				<div class="col-sm-8">
					<select name="SMTP_SECURED" class="form-control">
						<option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
						<option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
					</select>					
				</div>
				
			</div>
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">From Email Address</label>
				
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="MAIL_FROM" th:value="${MAIL_FROM}" required="required"/>					
				</div>
				
			</div>
			
			<div class="form-group row">
			
				<label for="name" class="col-sm-4 col-form-label">Sender Name</label>
				
				<div class="col-sm-8">
					<input type="text" class="form-control"  name="MAIL_SENDER_NAME" th:value="${MAIL_SENDER_NAME}" required="required"/>					
				</div>
				
			</div>
			
			<div class="text-center">	
				<button type="submit" class="btn btn-primary mb-2">Save</button>								
			</div>
			
		</form>	
		
	</div>
	

</body>
</html>
